<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Jangan Lupa Sesuaikan Title dengan nama page yang dibuat -->
        <title>Document</title>

        <!-- Kita pake cdn dulu ya -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Config tailwind -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        spacing: {
                            75: "19rem",
                        },
                        colors: {
                            main: {
                                50: "#FFF9F5",
                                100: "#FBB03B",
                                200: "#FF7A17",
                                300: "#F88312",
                                400: "#0B1742",
                            },
                            pink: "#FB43FF",
                            purple: "#8512F8",
                            white: "#FFFDF6",
                            "white-2": "rgba(193, 113, 39, 0.1)",
                            "black-2": "rgba(0, 0, 0, 0.5)",
                            "pale-yellow": "rgba(255, 168, 105, 0.15)",
                            "blue-grey": "#49586C",
                        },
                        fontFamily: {
                            montserrat: ["Montserrat", "sans-serif"],
                            poppins: ["Poppins", "sans-serif"],
                            inter: ["Inter", "sans-serif"],
                        },
                        boxShadow: {
                            custom: "0px 8px 20px 0px rgba(255, 168, 105, 0.26)",
                        },
                        screens: {
                            "4xl": "1920px",
                        },
                        dropShadow: {
                            "header-shadow":
                                "4px 0px 42px rgba(255, 168, 105, 0.25)",
                        },
                        backgroundImage: {
                            "gradient-radial":
                                "radial-gradient(var(--tw-gradient-stops))",
                        },
                    },
                },
            };
        </script>
        <style type="text/tailwindcss">
            .gradient-1 {
                @apply bg-gradient-to-tr from-main-300 to-pink;
            }

            .gradient-2 {
                @apply bg-gradient-to-r from-main-300 to-purple;
            }

            .gradient-3 {
                @apply bg-gradient-to-t from-black-2 via-transparent to-transparent;
            }

            .gradient-4 {
                @apply bg-gradient-to-b from-[#FFEEDE] to-[#FFEEDE00];
            }

            .hamburger-active > span:nth-child(1) {
                @apply rotate-45;
            }

            .hamburger-active > span:nth-child(2) {
                @apply scale-0;
            }

            .hamburger-active > span:nth-child(3) {
                @apply scale-0;
            }

            .hamburger-active > span:nth-child(4) {
                @apply -rotate-45;
            }
        </style>
    </head>
    <body>
        <header
            class="max-w-[1400px] mx-auto md:drop-shadow-header-shadow md:flex md:bg-white md:justify-between md:px-6 xl:rounded-full xl:mt-10"
        >
            <div
                class="flex justify-between items-center px-6 py-4 bg-white border-main-100 drop-shadow-header-shadow md:drop-shadow-none md:inline-block md:px-0"
                id="header"
            >
                <a
                    href=""
                    class="box-border border-[2px] border-main-100 border-solid rounded-full inline-block px-[14px] py-2"
                >
                    <img
                        src="../images/Logo-PEMIRA2023.png"
                        alt="logo-pemira-2023"
                        class="inline-block rounded-full mr-[11px] w-6 md:w-9 xl:w-[50px]"
                    />
                    <h1
                        class="inline-block font-montserrat text-main-300 font-extrabold text-base md:text-lg xl:text-2xl align-middle"
                    >
                        PEMIRA ITERA
                    </h1>
                </a>
                <button
                    id="hamburger"
                    name="hamburger"
                    type="button"
                    class="block p-2 absolute right-4 md:hidden"
                >
                    <span
                        class="block w-[35px] border-2 border-black rounded-full mb-[5px] mx-auto origin-top-left transition duration-300 ease-in-out"
                    ></span>
                    <span
                        class="block w-[35px] border-2 border-black rounded-full mb-[5px] mx-auto transition duration-300 ease-in-out"
                    ></span>
                    <span
                        class="block w-[35px] border-2 border-black rounded-full mb-[5px] mx-auto transition duration-300 ease-in-out"
                    ></span>
                    <span
                        class="block w-[35px] border-2 border-black rounded-full mx-auto origin-bottom-left transition duration-300 ease-in-out"
                    ></span>
                </button>
            </div>
            <nav
                class="font-inter md:font-poppins hidden md:flex md:justify-between md:items-center md:gap-8 md:p-2"
                id="nav-menu"
            >
                <a
                    href=""
                    class="w-full flex items-center justify-between px-6 py-[18px] bg-white text-blue-grey text-base xl:text-xl group active:bg-main-200/20 md:active:bg-white transition md:px-0 md:py-0 md:inline-block md:w-auto md:text-[#050200]"
                >
                    <!-- Tambahkan md:font-bold ketika dalam halaman tersebut -->
                    <p
                        class="group-active:text-main-200 group-active:font-bold md:group-active:font-normal md:group-active:text-[#050200] transition"
                    >
                        Beranda
                    </p>
                    <i
                        class="fa-solid fa-arrow-right fa-xl pr-2 text-blue-grey group-active:text-main-200 transition md:hidden"
                    ></i>
                </a>
                <a
                    href=""
                    class="w-full flex items-center justify-between px-6 py-[18px] bg-white text-blue-grey text-base xl:text-xl group active:bg-main-200/20 md:active:bg-white transition md:px-0 md:py-0 md:inline-block md:w-auto md:text-[#050200]"
                >
                    <!-- Tambahkan font-bold ketika dalam halaman tersebut -->
                    <p
                        class="group-active:text-main-200 group-active:font-bold md:group-active:font-normal md:group-active:text-[#050200] transition"
                    >
                        Capresma
                    </p>
                    <i
                        class="fa-solid fa-arrow-right fa-xl pr-2 text-blue-grey group-active:text-main-200 transition md:hidden"
                    ></i>
                </a>
                <a
                    href=""
                    class="w-full flex items-center justify-between px-6 py-[18px] bg-white text-blue-grey text-base xl:text-xl group active:bg-main-200/20 md:active:bg-white transition md:px-0 md:py-0 md:inline-block md:w-auto md:text-[#050200]"
                >
                    <!-- Tambahkan font-bold ketika dalam halaman tersebut -->
                    <p
                        class="group-active:text-main-200 group-active:font-bold md:group-active:font-normal md:group-active:text-[#050200] transition"
                    >
                        Dokumentasi
                    </p>
                    <i
                        class="fa-solid fa-arrow-right fa-xl pr-2 text-blue-grey group-active:text-main-200 transition md:hidden"
                    ></i>
                </a>
                <a
                    href=""
                    class="w-full flex items-center justify-between px-6 py-[18px] bg-white text-blue-grey text-base xl:text-xl group active:bg-main-200/20 md:active:bg-white transition md:px-0 md:py-0 md:inline-block md:w-auto md:text-[#050200]"
                >
                    <!-- Tambahkan font-bold ketika dalam halaman tersebut -->
                    <p
                        class="group-active:text-main-200 group-active:font-bold md:group-active:font-normal md:group-active:text-[#050200] transition"
                    >
                        Lokasi Pemilihan
                    </p>
                    <i
                        class="fa-solid fa-arrow-right fa-xl pr-2 text-blue-grey group-active:text-main-200 transition md:hidden"
                    ></i>
                </a>
            </nav>
        </header>
        <main class="bg-white-50 md:px-11 xl:px-0">
            <!--Section content-->
            <div
                class="md: my-16 xl:my-32 p-2 bg-white md:bg-gradient-to-b from-[#ffeede] via-[#ffeede] to-transparent rounded-3xl xl:shadow-md max-w-[1400px] xl:mx-auto px-2"
            >
                <h1
                    class="font-montserrat font-semibold text-[#3f3e3e] xl:text-4xl lg:text-2xl text-xl py-6 border-b-2 border-solid border-orange-300 my-14 text-center w-fit mx-auto"
                >
                    DOKUMENTASI ACARA PEMIRA 2023
                </h1>
                <div
                    class="grid grid-cols-5 max-[767px]:grid-cols-3 gap-1 md:px-14 xl:px-20 mb-20 gap-2"
                >
                    <div
                        class="bg-green-400 w-full h-56 max-sm:h-40 max-lg:h-44"
                    >
                        <div class="">
                            <img src="" alt="" />

                    </div>
                    <div
                        class="col-span-2 bg-yellow-300 w-full h-56 max-sm:h-40 max-lg:h-44"
                    ></div>
                    <div
                        class="bg-green-400 w-full h-56 max-[767px]:order-2 max-sm:h-40 max-lg:h-44"
                    >
                        <div class=""></div>
                    </div>
                    <div
                        class="bg-slate-950 w-full h-56 max-[767px]:order-5 max-sm:h-40 max-lg:h-44"

                    </div>

                    <!-- Baris 2 -->
                    <div
                        class="bg-slate-950 w-full h-56 max-[767px]:order-6 max-sm:h-40 max-lg:h-44"
                    >
                        <div class=""></div>
                    </div>
                    <div
                        class="bg-slate-950 w-full h-56 max-[767px]:order-7 max-sm:h-40 max-lg:h-44"
                    >
                        <div class=""></div>
                    </div>
                    <div
                        class="col-span-2 bg-blue-400 w-full h-56 max-[767px]:order-1 max-sm:h-40 max-lg:h-44"
                    >
                        <div class=""></div>
                    </div>
                    <div
                        class="bg-slate-950 w-full h-56 max-[767px]:order-8 max-sm:h-40 max-lg:h-44"

                        <div class=""></div>
                    </div>

                    <!-- Baris 3 -->
                    <div
                        class="bg-red-600 w-full h-56 max-[767px]:order-3 max-sm:h-40 max-lg:h-44"
                    >
                        <div class=""></div>
                    </div>
                    <div
                        class="col-span-2 bg-cyan-950 w-full h-56 max-[767px]:order-4 max-sm:h-40 max-lg:h-44"
                    >
                        <div class=""></div>
                    </div>
                    <div
                        class="bg-slate-950 w-full h-56 max-[767px]:order-9 max-sm:h-40 max-lg:h-44"
                    >
                        <div class=""></div>
                    </div>
                    <div
                        class="bg-slate-950 w-full h-56 max-[767px]:order-10 max-sm:h-40 max-lg:h-44"
                    >
                        <div class=""></div>
                    </div>
                </div>
            </div>
        </main>
        <footer
            class="w-full py-[10px] md:py-[25px] xl:py-[52px] gradient-2 flex items-center justify-between px-6 box-border xl:justify-around"
        >
            <div
                class="border-[#ffffff] border-2 rounded-full flex items-center py-[6.5px] md:py-[13px] px-3 pr-4 gap-3 w-fit"
            >
                <div
                    class="bg-[#ffffff] rounded-full w-[27px] h-[27px] md:w-[48px] md:h-[48px] xl:w-[75px] xl:h-[75px] flex justify-center items-center"
                >
                    <img
                        src="../images/Logo-PEMIRA2023.png"
                        alt=""
                        class="w-[21.62px] md:w-[38.44px] xl:w-[60px]"
                    />
                </div>
                <div
                    class="flex flex-col justify-center font-montserrat text-[#ffffff]"
                >
                    <p class="text-[8px] md:text-xs xl:text-xl">PEMIRA KM</p>
                    <p class="text-xs md:text-2xl xl:text-3xl">ITERA</p>
                </div>
            </div>
            <p
                class="font-montserrat text-[8px] md:text-base text-[#ffffff] xl:font-semibold xl:text-xl"
            >
                &#169; 2023 Tim IT PEMIRA ITERA
            </p>
            <script src="../js/hamburger-button.js"></script>
        </footer>
    </body>
</html>
